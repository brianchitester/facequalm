<template name="home">
{{#contentFor "headerTitle"}}
  <h1 class="title">
  	<span class="header-logo-left"></span>
  	<span class="app-title">Facequalm</span>
  </h1>
{{/contentFor}}

{{#contentFor "headerButtonRight"}}
  {{> atNavButton }}
{{/contentFor}}

{{#ionView}}
	{{#ionContent}}
	 {{> profilelink}}

   <div class ="list-create-wrapper">
      {{> gameList}}

        <button id="create-game" data-ion-modal="inviteFriends" class="button button-large button-primary">
          CREATE GAME
        </button>
  </div>

	{{/ionContent}}
{{/ionView}}
</template>

<template name="gameList">
    <div class="tabs">
    <button id="pending" class="tab-item">
      PENDING
    </button>

    <button id="active" class="tab-item">
      ACTIVE
    </button>

    <button id="completed" class="tab-item">
      COMPLETED
    </button>
    </div>

    <div class ="game-list">
    {{#ionList}}
     {{#if games.length}}
        {{#each games}}
          {{#if active}}
          <a class ="enter-game" id ="{{_id}}">
            {{#ionItem iconLeft=true id="my-id"}}
                <h3>{{creatorName}}'s game</h3>
                {{> ionIcon icon="ios-camera" }}
              {{/ionItem}}
            </a>
            {{else}}
              {{#ionItem iconLeft=true buttonRight=true id="my-id"}}
                <h3>{{creatorName}}'s game</h3>
                {{> ionIcon icon="ios-help" }}
                <button class="button button-small button-primary-small" id={{gameId}}>Accept</button>
              {{/ionItem}}
          {{/if}}
        {{/each}}
        {{else}}
         {{#ionItem}}
                <h3>No {{tabSelected}} games</h3>
          {{/ionItem}}
        {{/if}}
      {{/ionList}}
    </div>
</template>


<template name="inviteFriends">
  {{#ionModal title="Select friends"}}
  <div class= "list-invite-wrapper">
    <div class ="friend-list">
      {{#ionContent}}
        <ul class="list list-inset">
          {{#each friends}}
            <li class="item item-checkbox">
              <label class="checkbox">
                <input type="checkbox" name="friends" value={{_id}}/>
              </label>
              {{username}}
            </li>
          {{/each}}
        </ul>
      {{/ionContent}}
    </div>
		<button id="start-game" class="button button-large button-primary" data-dismiss=modal>
      Start game
  	</button>
  <div class="find-friends">
    Want more friends? <br/>     
    <button id="find-friends" class="button button-large button-secondary">
      Find friends
    </button>
  </div>
  </div>
  {{/ionModal}}
</template>
