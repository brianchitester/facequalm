<template name="home">
{{#contentFor "headerTitle"}}
  <h1 class="title">
  	<span class="header-logo-left"></span>
  	<span>Home</span>
  </h1>
{{/contentFor}}

{{#contentFor "headerButtonLeft"}}
  {{> ionSideMenu}}
{{/contentFor}}

{{#ionView}}
	{{#ionContent}}
		{{> profilelink}}

	 	<div class="tabs">
	 	<button class="tab-item active">
		  PENDING INVITES
		</button>

		<button class="tab-item">
		  ACTIVE GAMES
		</button>

		<button class="tab-item">
		  COMPLETED GAMES
		</button>
		</div>

    <div class ="game-list">
		{{#ionList}}
    		{{#each games}}
     			<a href="upload/{{_id}}">
    				{{#ionItem iconLeft=true id="my-id"}}
      					<h2>{{_id}}</h2>
      					{{> ionIcon icon="ios-camera" }}
      				{{/ionItem}}
      			</a>
    		{{/each}}
  		{{/ionList}}
    </div>
	 <br/>
	 <button id="create-game"  data-ion-modal="inviteFriends" class="button button-large button-calm">
  		CREATE GAME
	</button>
	{{/ionContent}}
{{/ionView}}
</template>


<template name="inviteFriends">
  {{#ionModal title="Select Friends"}}
    <p>Select 2-5 Friends to start a Game!</p>
    <div class ="friend-list">
    {{#ionContent}}
    {{#ionList}}
    		{{#each friends}}
    				{{#ionItem}}
              <label class="checkbox">
  						  <input type="checkbox" name ="friends" value={{_id}}>
  						</label>
              {{username}}
    				{{/ionItem}}
    		{{/each}}
  		{{/ionList}}
      {{/ionContent}}
      </div>
  		<button id="start-game" class="button button-large button-calm" data-dismiss=modal>
  		START GAME
	</button>
  <div class="find-friends">
    Want more friends?     
    <button id="find-friends" class="button button-energized">
      Find Friends 
    </button>
  </div>
  {{/ionModal}}
</template>
