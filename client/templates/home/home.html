<template name="home">
{{#contentFor "headerTitle"}}
  <h1 class="title">
  	<span class="header-logo-left"></span>
  	<span>Home</span>
  </h1>
{{/contentFor}}

{{#contentFor "headerButtonLeft"}}
  {{> ionSideMenu}}
{{/contentFor}}

{{#ionView}}
	{{#ionContent}}
		{{> profilelink}}

	 	<div class="tabs">
	 	<button class="tab-item active">
		  PENDING INVITES
		</button>

		<button class="tab-item">
		  ACTIVE GAMES
		</button>

		<button class="tab-item">
		  COMPLETED GAMES
		</button>
		</div>

		{{#ionList}}
    		{{#each games}}
     			<a href="upload/{{_id}}">
    				{{#ionItem iconLeft=true id="my-id"}}
      					<h2>{{_id}}</h2>
      					{{> ionIcon icon="ios-camera" }}
      				{{/ionItem}}
      			</a>
    		{{/each}}
  		{{/ionList}}

	 <br/>
	 <button id="create-game" class="button button-large button-calm">
  		CREATE GAME
	</button>
	{{/ionContent}}
{{/ionView}}
</template>
