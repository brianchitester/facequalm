<template name="upload">

  <h2>Users playing:</h2>
  {{#each users}}
  	<li>{{this}}</li>
  {{/each}}

  <br/>
  <br/>

  {{> newGame}}
  <br/>
  <a href="{{pathFor route='home'}}">Return to Lobby</a>


  <br/>
  <br/>

  <h3>Round Number: {{roundNumber}}</h3>

  <div>
    <img src="{{matchUrl}}">
  </div>

  {{> photo}}

  {{#each storedImages}}
    {{> storedImage}}
  {{/each}}
</template>

<template name = "newGame">
	<div>
		<button class="btn btn-default new-game-button">Start New Game</button>
	</div>
</template>

<template name = "storedImage">
	<div>
    <h3>Creator: {{creatorId}}</h3>
		<img src="{{imageSource}}">
		<button data-id="{{_id}}" class="btn btn-default vote-button">Vote for this picture. NumVotes: {{voteCount}}</button>
	</div>
</template>

<template name="photo">
  <button class="btn btn-default" id="snap">Snap Photo</button>
</template>
