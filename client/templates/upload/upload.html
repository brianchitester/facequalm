<template name="upload">

  <h3>Round Number: {{roundNumber}}</h3>

  <div>
    <img src="{{matchUrl}}">
  </div>
  <br/>

  {{> photo}}

  <hr/>

  {{#each storedImages}}
    {{> storedImage}}
    <hr/>
  {{/each}}

  <h3>Users playing:</h3>
  {{#each users}}
  	<li>{{this}}</li>
    <hr/>
  {{/each}}

  {{> newGame}}
  <br/>
  <a href="{{pathFor route='home'}}">Return to Lobby</a>

</template>

<template name = "newGame">
	<div>
		<button>Start New Round</button>
	</div>
</template>

<template name = "storedImage">
	<div>
    <h3>Creator: {{creatorId}}</h3>
		<img src="{{imageSource}}"> <br/> <br/>
		<button data-id="{{_id}}" >Vote for this picture. NumVotes: {{voteCount}}</button>
	</div>
</template>
