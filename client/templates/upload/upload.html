<template name="upload">
{{#contentFor "headerTitle"}}
  <h1 class="title">Upload your Image</h1>
{{/contentFor}}

{{#contentFor "headerButtonLeft"}}
  {{>ionNavBackButton class="btn-positive" path="home" text="Back"}}
{{/contentFor}}

{{#ionView}}
  {{#ionContent}}
    <h2>Users playing:</h2>
    {{#each users}}
      <li>{{this}}</li>
    {{/each}}

    <br/>
    <h3>Round Number: {{roundNumber}}</h3>

    <div>
      <img src="{{matchUrl}}">
    </div>

    {{> photo}}
      {{#each storedImages}}
        {{> storedImage}}
        <hr/>
      {{/each}}

      <h3>Users playing:</h3>
      {{#each users}}
        <li>{{this}}</li>
        <hr/>
      {{/each}}

      {{> newGame}}
      <br/>
      <a href="{{pathFor route='home'}}">Return to Lobby</a>
   {{/ionContent}}
{{/ionView}}
</template>

<template name = "newGame">
		<button>Start New Round</button>
	</div>
</template>

<template name = "storedImage">
	<div>
    <h3>Creator: {{creatorId}}</h3>
		<img src="{{imageSource}}"> <br/> <br/>
		<button data-id="{{_id}}" >Vote for this picture. NumVotes: {{voteCount}}</button>
	</div>
</template>
