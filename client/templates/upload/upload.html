<template name="upload">

  <h2>Users playing:</h2>
  {{#each users}}
  	<li>{{this}}</li>
  {{/each}}

  <br/>
  <br/>

  {{> newGame}}
  <br/>
  <a href="{{pathFor route='home'}}">Return to Lobby</a>


  <br/>
  <br/>

  <div>
    <img src="{{matchUrl}}">
  </div>

  {{> camera}}

  {{#each storedImages}}
    {{> storedImage}}
  {{/each}}
</template>

<template name = "newGame">
	<div>
		<button class="new-game-button">Start New Game</button>
	</div>
</template>

<template name = "storedImage">
	<div>
    <h3>Creator: {{creator}}</h3>
		<img src="{{imageSource}}">
		<button data-id="{{_id}}" class="vote-button">Vote for this picture. NumVotes: {{numVotes}}</button>
	</div>
</template>

<template name = "camera">
	<video id="video" width="640" height="480" autoplay></video>
	<button id="snap">Snap Photo</button>
	<canvas id="canvas" width="320" height="240" style= "display:none;"></canvas>
</template>
