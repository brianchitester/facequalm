<template name="upload">
{{#contentFor "headerTitle"}}
  <h1 class="title">
    <span class="header-logo-left"></span>
    <span class="app-title">MAKE THAT FACE</span>
  </h1>
{{/contentFor}}

{{#contentFor "headerButtonLeft"}}
  {{>ionNavBackButton path="home" text=" "}}
{{/contentFor}}

{{#ionView}}
  {{#ionContent}}
    <div class ="match-photo-wrapper">
      <div class="match-img-holder">
        <img class = "match-img" src="{{matchUrl}}">
      </div>
      {{> photo}}
    </div>
   {{/ionContent}}
{{/ionView}}
</template>
